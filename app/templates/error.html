{% extends "base.html" %}

{% block title %}{{ error_name }} ({{ error_code }}){% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1">{{ error_code }}</h1>
    <h2 class="mb-4">{{ error_name }}</h2>
    <p class="lead">{{ error_description }}</p>
    <a href="{{ url_for('auth.index') }}" class="btn btn-primary mt-3">Go to Homepage</a>
</div>
{% endblock %}
